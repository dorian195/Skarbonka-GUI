<div class="container">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Rejestracja <br> Uzupełnij dane użytkownika</mat-card-title>
      <mat-card-subtitle>Ważne! Podaj swoje prawdziwe dane, w celu weryfikacji konta.</mat-card-subtitle>
    </mat-card-header>

    <form #tdForm="ngForm" >
      <div id="row">
        <div id="personalDataInfo">
          <mat-form-field [hideRequiredMarker]="true">
            <input matInput
                   placeholder="Imię"
                   name="firstName"
                   [(ngModel)]="user.firstName" required>
          </mat-form-field>

          <br>

          <mat-form-field [hideRequiredMarker]="true">
            <input matInput
                   placeholder="Nazwisko"
                   name="lastName"
                   [(ngModel)]="user.lastName" required>
          </mat-form-field>

          <br>

          <mat-form-field [hideRequiredMarker]="true">
            <mat-label>Płeć</mat-label>
            <mat-select [(value)]="user.gender">
              <mat-option *ngFor="let gender of this.genders"
                          [value]="gender">
                {{gender}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <br>

          <mat-form-field [hideRequiredMarker]="true">
            <mat-label>Data urodzenia</mat-label>
            <input type="date" matInput
                   name="birthDate"
                   [(ngModel)]="user.birthDate" required>
          </mat-form-field>

          <br>

          <mat-form-field [hideRequiredMarker]="true">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput
                   pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|&quot;(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*&quot;)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
                   name="email"
                   [(ngModel)]="user.email" required>
          </mat-form-field>

          <br>

          <mat-form-field [hideRequiredMarker]="true">
            <input matInput
                   placeholder="Hasło"
                   name="password"
                   type="password"
                   [(ngModel)]="user.password" required>
          </mat-form-field>

        </div>

      </div>

      <button mat-raised-button color="accent" [disabled]="!tdForm.valid" (click)="submit(); tdForm.resetForm({})">Prześlij zgłoszenie</button>
    </form>

  </mat-card>
</div>
